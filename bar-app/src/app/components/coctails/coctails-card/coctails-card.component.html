<div class="coctail-card">
  <div>
    <button aria-label="Add coctail for a history" mat-mini-fab color="basic" (click)="historyAddHandler()">
      <mat-icon>plus_one</mat-icon>
    </button>
    <button aria-label="Add coctail in favorite list" mat-mini-fab [color]="item.favorite&&'accent'" (click)="favoriteAddHandler()">
      <mat-icon>favorite</mat-icon>
    </button>
  </div>
  <div class="coctail-card__text-container">
    <h4 class="coctail-card__title">{{item.name}}</h4>
    <p class="coctail-card__type">
      <span *ngFor="let type of item.type">{{type}} / </span>
    </p>
    <div class="coctail-card__description">
      <div class="coctail-card__image">
        <img src="{{item.imageSrc}}">
      </div>
      <ul class="coctail-card__composition">
        <li *ngFor="let composition of item.composition">
          <span>{{composition.name}} </span>
          <span>{{composition.amount}} {{composition.unit}}</span>
        </li>
      </ul>
    </div>
  </div>
  <button class="coctail-card__btn" [routerLink]="['item', item.id]">recipe</button>
</div>
