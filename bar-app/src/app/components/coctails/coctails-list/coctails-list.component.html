<div class="coctails__list">
  <app-coctails-card
    *ngFor="let coctail of coctails| filter: search;"
    [item]="coctail"
    [types]="coctailTypesArr"
    [ingredients]="ingredients"
    (addToFavorite)="addFavoriteHandler($event)"
    (addToHistory)="addHistoryHandler($event)"
  >
  </app-coctails-card>
</div>
