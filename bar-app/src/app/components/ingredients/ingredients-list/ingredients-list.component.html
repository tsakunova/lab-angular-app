  <cdk-virtual-scroll-viewport itemSize="15" class="example-viewport">
    <div class="ingredients__list">
      <app-ingredients-card
        *cdkVirtualFor="let ingredient of ingredients | sort:sort :sortDirection |filter: search ; templateCacheSize: 0"

      >
      </app-ingredients-card>
    </div>

  </cdk-virtual-scroll-viewport>
