<section class="ingredients section">
  <h2 class="section__title">ingredients</h2>
  <div class="ingredients__menu">
    <app-ingredients-sort (sortValue)="sortHeandler($event)" (sortDirection)="sortDirectionHeandler($event)"></app-ingredients-sort>
    <app-ingredients-search (searchValue)="searchHeandler($event)"></app-ingredients-search>
    <button class="ingredients__btn-new" (click)="isAddNewIngredients=!isAddNewIngredients">+</button>
  </div>
  <app-ingredients-form
    [ingredientsType]="ingredientsTypes"
    [ingredientsUnit]="ingredientsUnits"
    *ngIf="isAddNewIngredients"
    (addCard)="addCardHandler($event)">
  </app-ingredients-form>

  <mat-chip-list class="example-chip">
    <mat-chip
      class="example-box"
      *ngFor="let item of ingredientsTypes"
      (click)="sortToType(item)">
      {{item.name}}

    </mat-chip>
  </mat-chip-list>
  <div *ngIf="!loading;else loadingBlock" >
    <app-ingredients-list
      [ingredients]="ingredientsList"
      (deleteCard)="deleteCardHandler($event)"
      [search]="search"
      [sort]="sort"
      [sortDirection]="sortDirection"
    ></app-ingredients-list>
  </div>
  <ng-template #loadingBlock>
    <mat-spinner color="accent"></mat-spinner>
  </ng-template>
</section>
