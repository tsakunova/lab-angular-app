<div class="mat-elevation-z8" >
  <mat-form-field appearance="standard">
    <mat-label>Filter by name</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search by name" #input>
  </mat-form-field>

<table mat-table
       matSort
       matSortDisableClear
       matSortActive="date"
       matSortDirection="asc"
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8"
  >
  <ng-container matColumnDef="coctailName">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header>Coctail Name</th>
    <td mat-cell *matCellDef="let element"> {{element.coctail.name}} </td>
  </ng-container>
  <ng-container matColumnDef="dateAdd">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header>Drinking Date</th>
    <td mat-cell *matCellDef="let element" > {{element.dateAdd | date: 'medium'}} </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef >Delete cocktail from history</th>
    <td mat-cell *matCellDef="let element">
      <button aria-label="Delete card" color="accent" mat-icon-button (click)="deleteHistoryItem(element.id, $event)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail"
           [@detailExpand]="element === expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
          <div class="example-element-image"> <img src="{{element.coctail.imageSrc}}"> </div>
        </div>
        <div class="example-element-description">
          <div class="example-element-name"> {{element.coctail.name}}</div>
          {{element.coctail.description}}
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of coctais story">
</mat-paginator>
</div>
