<div cdkDropList class="cocktails__list"  (cdkDropListDropped)="drop($event)">
  <app-cocktails-card
    *ngFor="let cocktail of cocktails| filter: search;"
    [item]="cocktail"
    [types]="cocktailTypesArr"
    [ingredients]="ingredients"
    (addToFavorite)="addFavoriteHandler($event)"
    (addToHistory)="addHistoryHandler($event)"
cdkDrag
  >
  </app-cocktails-card>
</div>
