<mat-form-field class="search-field" appearance="fill" color="accent">
  <mat-label>Search cocktail</mat-label>
  <input matInput type="text" [(ngModel)]="search">
  <button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="search=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
